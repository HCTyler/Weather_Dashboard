<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h2>Search for a City:</h2>
                <form class="input-group mb-3" id="formInput">
                    <div class="form-inline form-group">
                    <div class="input-group">
                    <input type="text" class="form-control" id="cityInput" placeholder="San Diego" aria-labelledby="form-heading" aria-controls="today forecast"/>

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="searchButton" aria-label="submit search"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <hr/>
                    </div>
                    </div>
                    </div>
                </form>

                <form id="searchHistory"></form>
                <button class="btn btn-primary mb-3" type="button" id="clearButton">Clear All</button>
            </aside>
            
            <main class="col-lg-9 pb-3">

                <section class="mt-3" id="weatherToday">
                </section>
            
                <section class="row mt-3" id="forcast">
                </section>
                
            </main>

        </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
